inherit_from: .rubocop_todo.yml

Bundler/OrderedGems:
  Exclude:
    - 'Gemfile'

Layout/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false

Metrics/MethodLength:
  Max: 15

Metrics/BlockLength:
  Max: 30
  Exclude:
    - 'spec/**/*'

Metrics/CyclomaticComplexity:
  Max: 13

Metrics/AbcSize:
  Max: 30

Gemspec/RequiredRubyVersion:
  Enabled: false

AllCops:
  TargetRubyVersion: 2.4
  DisplayCopNames: true
  Exclude:
    - 'vendor/**/*'
    - 'Guardfile'
    - 'db/**/*'
